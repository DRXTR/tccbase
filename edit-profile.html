<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="../auuiii/css/edit.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Minha Rede Social</h1>
            <nav>
                <a href="index.html" class="header-icon"><img src="home-icon.png" alt="Início"></a>
                <a href="logout.html" class="header-icon"><img src="logout-icon.png" alt="Sair"></a>
            </nav>
        </div>
    </header>
    <main>
        <section class="edit-profile-form">
            <h2>Editar Perfil</h2>
            <form>
                <div class="form-group">
                    <label for="profile-pic-upload">Foto de Perfil:</label>
                    <input type="file" id="profile-pic-upload" name="profile-pic-upload" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="username">Nome:</label>
                    <input type="text" id="username" name="username" placeholder="Nome do Usuário" value="Nome do Usuário">
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Escreva algo sobre você...">Esta é uma breve descrição sobre o usuário.</textarea>
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-icons">
            <a href="index.html" class="icon"><img src="home-icon.png" alt="Início"></a>
            <a href="#" class="icon"><img src="search-icon.png" alt="Pesquisar"></a>
            <a href="index.html" class="icon"><img src="post-icon.png" alt="Postar"></a>
            <a href="profile.html" class="icon"><img src="profile-icon.png" alt="Perfil"></a>
        </div>
    </footer>
</body>
</html>
