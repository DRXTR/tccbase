<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="../auuiii/css/profile.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Minha Rede Social</h1>
            <nav>
                <a href="index.html" class="header-icon"><img src="home-icon.png" alt="Início"></a>
                <a href="logout.html" class="header-icon"><img src="logout-icon.png" alt="Sair"></a>
            </nav>
        </div>
    </header>
    <main>
        <section class="profile-header">
            <div class="profile-info">
                <img src="profile-pic-large.jpg" alt="Foto de Perfil" class="profile-pic-large">
                <div class="profile-details">
                    <h2>Nome do Usuário</h2>
                    <p>@nomeusuario</p>
                    <p>Bio: Esta é uma breve descrição sobre o usuário. Adicione informações interessantes aqui.</p>
                    <a href="edit-profile.html"><button class="edit-profile-button">Editar Perfil</button></a>
                </div>
            </div>
        </section>
        <section class="user-posts">
            <h3>Publicações Recentes</h3>
            <article class="post">
                <div class="post-header">
                    <img src="profile-pic.jpg" alt="Perfil" class="profile-pic">
                    <div class="user-info">
                        <strong>Usuário1</strong>
                        <time>Há 1 hora</time>
                    </div>
                </div>
                <p>Esta é uma postagem recente do usuário.</p>
            </article>
            <article class="post">
                <div class="post-header">
                    <img src="profile-pic.jpg" alt="Perfil" class="profile-pic">
                    <div class="user-info">
                        <strong>Usuário1</strong>
                        <time>Há 3 horas</time>
                    </div>
                </div>
                <p>Mais uma postagem interessante no perfil do usuário.</p>
            </article>
        </section>
    </main>
    <footer>
        <div class="footer-icons">
            <a href="index.html" class="icon"><img src="home-icon.png" alt="Início"></a>
            <a href="#" class="icon"><img src="search-icon.png" alt="Pesquisar"></a>
            <a href="index.html" class="icon"><img src="post-icon.png" alt="Postar"></a>
            <a href="profile.html" class="icon"><img src="profile-icon.png" alt="Perfil"></a>
        </div>
    </footer>
</body>
</html>
